<tr>
  <th scope="row">{{cliente.id}}</th>
  <td>{{cliente.nome}}</td>
  <td>{{cliente.email}}</td>
  <td>
    <button
      class="btn btn-primary"
      c-get="{{url_for('cliente.formulario_edit_cliente', cliente_id=cliente.id)}}"
      c-tagert="#formulario-cliente"
    >
      Editar
    </button>

    <button
      class="btn btn-danger"
      c-delete="{{url_for('cliente.delete_cliente', cliente_id=cliente.id)}}"
      c-remove-closest="tr"
    >
      Deletar
    </button>
  </td>
</tr>
